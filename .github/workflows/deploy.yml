name: Deploy to Docker Hub

on:
  push:
    branches:
      - main  # або інша основна гілка

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторію
        uses: actions/checkout@v4

      - name: Логін у Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Збірка Docker-образу
        run: |
          docker build -t petriwna/top-prodaj:latest .

      - name: Завантаження образу в Docker Hub
        run: |
          docker push petriwna/top-prodaj:latest
